<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/648f3bcf1e.js" crossorigin="anonymous"></script>
    <title>Portfolio Gallery</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <h1 id="title">Eoin O'Sullivan</h1>
            <nav>
                <ul id="nav-menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="collection" id="waiting">
            <img class="vertical col1" src="assets/images/waiting_for_you1.JPG" alt="Image of microphone in empty hallway">
            <img class="horizontal col2" src="assets/images/waiting_for_you2.JPG" alt="Image of empty bench in front of lake">
            <img class="horizontal col2" src="assets/images/waiting_for_you4.JPG" alt="Image of woman looking at camera, with right side of photo over exposed">
            <img class="horizontal col1" src="assets/images/waiting_for_you3.JPG" alt="Image of dashboard and windscreen of car on rainy night">
    </section>
    <section class="collection" id="washed">
            <img class="horizontal col1" src="assets/images/washed_up1.JPG" alt="Image of two boats on on land at edge of lake">
            <img class="horizontal col2" src="assets/images/washed_up2.JPG" alt="Image of boats, trailers and jeeps at edge of lake">
    </section>
    <section class="collection" id="recording">
            <img class="horizontal col1" src="assets/images/recording_with_the_shaking1.JPG" alt="Image of musician sitting in front of sheet music with focus on microphone">
            <img class="horizontal col2" src="assets/images/recording_with_the_shaking2.JPG" alt="Image of Cellist studying notes and recording engineer monitoring equipment">
    </section>
    <section class="collection" id="install">
            <img class="horizontal col1" src="assets/images/install1.JPG" alt="Image of photos waiting to be hung and tools on the ground">
            <img class="horizontal col2" src="assets/images/install2.JPG" alt="Image of person with hands on hips with tools beside them">
            <img class="horizontal col1" src="assets/images/install3.JPG" alt="Image of thin wires coming from the ceiling, being reflected by lights">
    </section>

    <footer>
        <div class="footer-bar">
            <h3 id="copyright"><i class="fa-solid fa-copyright"></i> Eoin O'Sullivan 2022</h3>
            <h3 id="insta-logo"><a href="https://www.instagram.com/eoin.o.s/" target="_blank"><i class="fa-brands fa-instagram"></i></a></h3>
        </div>
</footer>
