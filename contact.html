<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio Contact</title>
</head>
<body>
    <header>
            <a id="title" href="index.html"><h1 >Eoin O'Sullivan</h1></a>
            <nav>
                <ul id="nav-menu">
                    <li>
                        <a href="index.html">Home</a>

                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
    </header>


    <div id="form-container">
        <p id="contact-desc">Feel free to get in touch regarding commisions, collaborations or for further info using the contact form below.</p>
        <form action="..." ></form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">

            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" placeholder="email-address">

            <label for="subject-line">Subject Line</label>
            <input type="text" id="subject-line" name="subject-line" placeholder="subject-line">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>

            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="footer-bar">
            <h3 id="copyright"><i class="fa-solid fa-copyright"></i> Eoin O'Sullivan 2022</h3>
        </div>
</footer>
</body>
