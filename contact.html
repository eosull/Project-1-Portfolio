<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/648f3bcf1e.js" crossorigin="anonymous"></script>
    <title>Portfolio Contact</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <h1 id="title">Eoin O'Sullivan</h1>
            <nav>
                <ul id="nav-menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-form">
        <div id="form-container">
            
            <div id="contact-message">
                <p>Want to get in touch? Feel free to leave your details and a message below and I'll get back to you!</p>
            </div>
            <div id="contact-details">
                <form action="..." ></form>
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" value="First Name">
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" value="Last Name">
                    <br>
                    <label for="email-address"></label>
                    <input type="email" id="email-address" name="email-address" value="email-address">
                    <label for="subject-line"></label>
                    <input type="text" id="subject-line" name="subject-line" value="subject-line"><br>
                    <label for="message"></label>
                    <textarea id="message" name="message" value="Your Message"></textarea><br>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-bar">
            <h3 id="copyright"><i class="fa-solid fa-copyright"></i> Eoin O'Sullivan 2022</h3>
            <h3 id="insta-logo"><a href="https://www.instagram.com/eoin.o.s/" target="_blank"><i class="fa-brands fa-instagram"></i></a></h3>
        </div>
</footer>
</body>
</html>
